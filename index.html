<!doctype html>
<html ng-app="calcApp">
  <head>
    <title>My Angular App</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body ng-controller="TableController">

    <form class="form-inline">
      <div class="form-group">
        <input required type="text" class="form-control" ng-model="newStock.name" placeholder="Наименование акции">
      </div>
      <div class="form-group">
        <input required type="number" class="form-control" ng-model="newStock.price" placeholder="Цена покупки">
      </div>
      <div class="form-group">
        <input required type="number" class="form-control" ng-model="newStock.amount" placeholder="Количество">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addNewStock()">Добавить</button>
    </form>

    <ul class="nav nav-pills">
      <li role="presentation" ng-class="button.isActive" ng-repeat="button in buttons track by $index">
          <a ng-click="setActive($index)" href="{{button.url}}">{{ button.name }}</a>
      </li>
    </ul>

  	<div ng-view></div>

  </body>
</html>
